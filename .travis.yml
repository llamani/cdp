language: php

sudo: false

services:
  - docker

matrix:
  fast_finish: true

install:
  - ./setup.sh
  - docker-compose exec api php bin/console doctrine:fixtures:load -n

script:
  - docker-compose exec api php bin/phpunit
  - docker-compose run testing

deploy:
  provider: releases
  api_key: $GH_TOKEN
  name: scrumup-${TRAVIS_BRANCH}-${TRAVIS_BUILD_ID}
  skip_cleanup: true
  on:
    tags: false
  commit_message: =~ /(deploy)/
